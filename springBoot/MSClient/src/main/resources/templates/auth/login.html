<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>

<!-- Formulaire de connexion -->
<div id="loginForm">
    <h1>Connexion</h1><br>
    <form method="POST" action="login">

        <p>Pseudonyme</p>
        <div id="inputUsernameDiv">
            <input type="text" name="username" id="inputUsername" placeholder="Entrez votre pseudonyme" required>
        </div>

        <p>Mot de passe</p>
        <div id="inputPasswordDiv">
            <input type="password" name="password" id="inputPassword" placeholder="Entrez votre mot de passe" required>
        </div>

        <div id="sendLoginButtonDiv">
            <input type="submit" class ="button" value="Envoyer">
        </div>

    </form>
</div>

<p>Ou inscrivez-vous <a href="register.html">ici</a></p>

</body>
</html>
