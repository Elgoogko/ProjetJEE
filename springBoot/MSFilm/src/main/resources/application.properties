spring.application.name=msfilm
# Configuration pour désactiver Eureka si indisponible
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.healthcheck.enabled=false

# Réduction des logs
logging.level.org.springframework.cloud=WARN
logging.level.com.netflix=WARN

# connexion BDD
spring.datasource.url=jdbc:h2:file:./springBoot/MSFilm/data/comments
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=test
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.jpa.hibernate.ddl-auto=update
